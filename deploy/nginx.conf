# ChequeMate Nginx Configuration
# Simple reverse proxy for the demo

server {
    listen 80;
    server_name chequemate.twiggle.tech _;

    # Increase timeouts for ML processing
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    # Increase body size for cheque images
    client_max_body_size 50M;

    # API routes - proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # IBBL frontend (default) - port 5000
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Sonali Bank on port 5001 (access via :5001 or subdomain)
