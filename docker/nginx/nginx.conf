# ChequeMate AI - Main Nginx Reverse Proxy Configuration
# Routes traffic to all services

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # Upstream definitions
    upstream backend {
        server backend:3001;
    }

    upstream ml_fraud {
        server ml-fraud:5002;
    }

    upstream ml_signature {
        server ml-signature:5005;
    }

    upstream frontend_ibbl {
        server frontend-ibbl:80;
    }

    upstream frontend_sonali {
        server frontend-sonali:80;
    }

    # Main server block - Port 80
    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            return 200 '{"status":"ok","service":"chequemate-proxy"}';
            add_header Content-Type application/json;
        }

        # IBBL Bank at /ibbl
        location /ibbl {
            rewrite ^/ibbl/?(.*)$ /$1 break;
            proxy_pass http://frontend_ibbl;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }

        # Sonali Bank at /sonali
        location /sonali {
            rewrite ^/sonali/?(.*)$ /$1 break;
            proxy_pass http://frontend_sonali;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }

        # API endpoint
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # ML Fraud Detection
        location /ml/fraud {
            rewrite ^/ml/fraud/?(.*)$ /$1 break;
            proxy_pass http://ml_fraud;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 60s;
        }

        # ML Signature
        location /ml/signature {
            rewrite ^/ml/signature/?(.*)$ /$1 break;
            proxy_pass http://ml_signature;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 60s;
        }

        # Default redirect to IBBL
        location / {
            return 302 /ibbl/;
        }
    }
}

